<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anthony's Pixel Art Maker</title>

    <link rel="stylesheet" , href="PAM CSS.css">
</head>

<body>
    <script src="PAM JS.js" defer></script>
    <div class="box" type="box"></div>
    <div class="grid-container">
    </div>
    <div class="container palette-container">
        <div>
            <input class="picker" type='color'>
        </div>
    </div>
    <div class="container button-container">
        <button class="fill-button">FILL</button>
        <button class="save-button">SAVE</button>
        <button class="load-button">LOAD</button>
        <button class="clear-button">CLEAR</button>
    </div>
    <div id="music_list">
        <audio controls autoplay></audio>
    </div>
</body>

</html>
